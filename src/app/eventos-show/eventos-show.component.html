<div class="row" *ngIf="events && events.length > 0; else noEventos">
  <nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="orderDate()">Orden por fecha</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="orderPrice()">Orden por precio</a>
      </li>
    </ul>
    <form class="form-inline">
      <input
        type="text"
        [(ngModel)]="search"
        class="form-control mr-sm-2"
        name="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
  </nav>
  <form class="mt-4" (ngSubmit)="addEvento()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="newEvento.title"
        placeholder="Enter
     Name"
      />
    </div>
    <div class="form-group">
      <label for="date">Fecha</label>
      <input type="date" class="form-control" name="date" />
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input
        type="number"
        class="form-control"
        name="price"
        min="0.00"
        max="10000.00"
        step="0.01"
      />
    </div>
    <div class="form-group">
      <label for="image">Imagen</label>
      <input
        type="file"
        class="form-control"
        name="image"
        #fileImage
        (change)="changeImage(fileImage)"
      />
    </div>
    <img [src]="newEvento.image" alt="" class="img-thumbnail" />
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <div
    class="col-md-4 mt-4"
    *ngFor="let Evento of events | eventoFilter : search"
  >
    <div class="card">
      <img class="card-img-top" [src]="Evento.image" [alt]="Evento.title" />
      <div class="card-body">
        <h4 class="card-title">{{ Evento.title | titlecase }}</h4>
        <p class="card-text" [innerText]="Evento.description"></p>
      </div>
      <div class="card-footer text-muted">
        {{ Evento.date | date : "dd/MM/y" }}
        <span class="float-right">{{
          Evento.price | currency : "EUR" : "symbol" : ".0-2" : "es"
        }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #noEventos>
  <h4>No hay eventos disponibles</h4>
</ng-template>
