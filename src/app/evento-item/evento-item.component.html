<div class="card">
  <img class="card-img-top" [src]="event.image" [alt]="event.title" />
  <div class="card-body">
    <h4 class="card-title">{{ event.title | titlecase }}</h4>
    <p class="card-text" [innerText]="event.description"></p>
    <div class="text-end">
      <button class="btn btn-danger ml-3" (click)="deleteEvento()">
        Delete
      </button>
    </div>
  </div>
  <div class="card-footer text-muted">
    {{ event.date | date : "dd/MM/y" }}
    <span class="float-end">{{
      event.price | currency : "EUR" : "symbol" : ".0-2" : "es"
    }}</span>
  </div>
</div>
